<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>ToDoList App</title>
    <link rel="stylesheet" href="assets/CSS/welcome.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" aria-label="todolist">Start Hub</a>
            <div class="d-flex">
                <button id="logout" class="btn btn-outline-success" aria-label="Cerrar sesión">Salir</button>
            </div>
    
                <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <i class="bi bi-list"></i>
                                <img src="https://via.placeholder.com/100" class="userAvatar img-fluid dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            
                
                                <div class="dropdown-menu    dropdown-menu--lg">
                                    <div class="dropdown-menu_header">
                                        <img src="https://via.placeholder.com/100" class="float-right">
                                        <span class="userName"></span>!
                                    </div>
                        
                                    <div></div>
                                    <div></div>
                                </div>
                
                            
                            </div>
                        </div>    
                                      
                </div>

        </div>
                
            </div>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card"><img src="https://via.placeholder.com/100" alt="Avatar de usuario" class="userAvatar rounded-circle mb-3" width="100" height="100">
                    <h2>¡Hola, <span class="userName"></span>!</h2>
                    <p>Has iniciado sesión exitosamente.</p>
                                     </div>
                                     <br>
                                     <br>
                <div class="card">
                    <br>
                    <h1 class="h4">Add New Ask</h1>
                    <div class="card-body">
                        <form id="task-form" aria-labelledby="task-form-heading">
                            <label for="task-title">Title</label>
                            <input type="text" id="task-title" placeholder="Task Title" class="form-control mb-3" aria-label="Task Title" required>
                        
                            <label for="task-description">Description</label>
                            <textarea id="task-description" rows="3" placeholder="Task Description" class="form-control mb-3" aria-label="Task Description" required></textarea>
                        
                            <!-- Añadimos un campo para subir un archivo -->
                            <label for="task-file">File</label>
                            <input type="file" id="task-file" class="form-control-file mb-3" aria-label="Task File">
                        
                            <button type="submit" id="btn-task-save" class="btn btn-primary btn-block">Save</button>
                            <button type="button" id="btn-task-cancel" class="btn btn-secondary btn-block" style="display:none;">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="tasks-container" role="list" aria-live="polite">
                    <div id="loadingSpinner" style="display: none;">
                        <label id="cargando">Cargando  </label>
                        <img id="spinnerImage" src="Recursos/cargando.png" alt="Cargando...">
                    </div>
                    
                    <!-- Aquí se mostrarán las tareas -->
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="assets/js/welcome.js"></script>
</body>
</html>
