    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <br>
                    <h1 class="h4">Add New Ask</h1>
                    <div class="card-body">
                        <form id="task-form" aria-labelledby="task-form-heading">
                            <label for="task-title">Title</label>
                            <input type="text" id="task-title" placeholder="Task Title" class="form-control mb-3" aria-label="Task Title" required>
                        
                            <label for="task-description">Description</label>
                            <textarea id="task-description" rows="3" placeholder="Task Description" class="form-control mb-3" aria-label="Task Description" required></textarea>
                        

                            <label for="task-file">File</label>
                            <input type="file" id="task-file" class="form-control-file mb-3" aria-label="Task File">
                        
                            
                            <button type="submit" id="btn-task-save" class="btn btn-primary btn-block">Save</button>
                            <button type="button" id="btn-task-cancel" class="btn btn-secondary btn-block" style="display:none;">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>

                <div id="saludo">

                    </div>
            
                                     </div>

                        <br>
                        <br>

                        <img id="spinnerImage" src="Recursos/cargando.png" alt="Cargando...">
