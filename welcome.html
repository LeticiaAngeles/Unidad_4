<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/CSS/welcome.css">
</head>
<body>
    <!-- Navbar -->

            <!-- Menu icon -->
            <div class="d-flex">
                <button id="logout" class="btn btn-outline-success" aria-label="Cerrar sesión">Salir</button>
            </div>
            <div>
                <button class="navbar-toggler ms-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidenavLargeCollapse" aria-controls="sidenavLargeCollapse" aria-expanded="true" aria-label="Toggle navigation">
                    <i class="bi bi-list align-self-center"></i>
                </button>
                <div class="navbar-collapse collapse show" id="sidenavLargeCollapse">
                    <!-- Nav -->
                    <!-- <div class="nav-pills mb-xl-7">
                        <div class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="material-symbols-outlined me-3">Welcome</span>
                            </a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="material-symbols-outlined me-3">Oportunidades</span>
                            </a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="material-symbols-outlined me-3">Recursos</span>
                            </a>
                        </div>
                    </div> -->
                </div>
            </div>
    
            <!-- Dropdown -->
            <div class="dropdown">
                <!-- Image account -->
                <img src="Recursos/usuario.png" class="userAvatar img-fluid" data-bs-toggle="dropdown" aria-expanded="false">
    
                <!-- Dropdown menu -->
                <div class="dropdown-menu dropdown-menu-end">
                    <div class="dropdown-header">
                        <img src="Recursos/usuario.png" class="float-right">
                        <span class="userName"></span>
                    </div>
                    <!-- Dropdown options -->
                    <a class="dropdown-item" href="#">
                        <span>my profile</span>
                        <i class="bi bi-person-fill float-right"></i>
                    </a>
                    <a class="dropdown-item" href="#" id="logout" aria-label="Cerrar sesión">salir</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <br>
                    <img src="Recursos/usuario.png" alt="Avatar de usuario" class="userAvatar rounded-circle mb-3" width="30" height="30">
                    <p class="userName"></p>
                       
                    <h1 class="h4">Add New Ask</h1>
                    <div class="card-body">
                        <form id="task-form" aria-labelledby="task-form-heading">
                            <label for="task-title">Title</label>
                            <input type="text" id="task-title" placeholder="Task Title" class="form-control mb-3" aria-label="Task Title" required>
                        
                            <label for="task-description">Description</label>
                            <textarea id="task-description" rows="3" placeholder="Task Description" class="form-control mb-3" aria-label="Task Description" required></textarea>
                        
                            <!-- Añadimos un campo para subir un archivo -->
                            <label for="task-file">File</label>
                            <input type="file" id="task-file" class="form-control-file mb-3" aria-label="Task File">
                        
                            <button type="submit" id="btn-task-save" class="btn btn-primary btn-block">Save</button>
                            <button type="button" id="btn-task-cancel" class="btn btn-secondary btn-block" style="display:none;">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card"><img src="Recursos/usuario.png" alt="Avatar de usuario" class="userAvatar rounded-circle mb-3" width="100" height="100">
                    <h2>¡Hola, <span class="userName"></span>!</h2>
                    <p>Has iniciado sesión exitosamente.</p>
                                     </div>
                <div id="tasks-container" role="list" aria-live="polite">
                    
                    <div id="loadingSpinner" style="display: none;">
                        <br>
                        <br>
                        <br>
                        <label id="cargando">Cargando  </label>
                        <img id="spinnerImage" src="Recursos/cargando.png" alt="Cargando...">
                    </div>
                    
                    <!-- Aquí se mostrarán las tareas -->
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="assets/js/welcome.js"></script>
</body>
